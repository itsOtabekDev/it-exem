<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="top">
                    <div class="nav_left">
                        <h1>Snaeakers</h1>
                        <ul>
                            <li>Collections</li>
                            <li>Men</li>
                            <li>Women</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    <div class="nav_right">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <img src="./img/img.png" alt="">
                    </div>
                </div>
                <div class="br"></div>
            </nav>
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_top"><img src="./img/photo_2024-11-29_10-54-41.jpg" alt=""></div>
                    <div class="wrapper_bottom">
                        <img src="./img/photo_2024-11-29_10-54-41.jpg" alt="">
                        <img src="./img/img3.jpg" alt="">
                        <img src="./img/img2.jpg" alt="">
                        <img src="./img/img1.jpg" alt="">
                    </div>
                </div>
                <div class="wrapper_right">
                    <span class="sneaker">SNEAKER COMPANY</span>
                    <h1>Fall limited Edition <br>
                        Sneakers</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum aperiam libero dicta repellat
                        maiores unde tempora repellendus eius praesentium dolore similiqu</p>
                    <div class="price">
                        <div class="skidka">
                            <span>$125.00</span>
                            <span>50%</span>
                        </div>
                        <span class="last"><del>$250</del></span>
                    </div>
                    <div class="btns">
                        <div class="counter-container">
                            <button class="decrement-btn">-</button>
                            <span class="counter">0</span>
                            <button class="increment-btn">+</button>
                        </div>
                        <button class="add_btn">Add to cart</button>
                    </div>

                </div>
            </div>
        </header>
    </div>
    <script src="./main.js"></script>
</body>

</html>
